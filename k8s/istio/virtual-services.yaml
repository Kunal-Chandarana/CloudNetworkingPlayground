# API Gateway Virtual Service
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-gateway-vs
  namespace: service-mesh-playground
spec:
  hosts:
  - api-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: api-gateway
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
---
# User Service Virtual Service
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-service-vs
  namespace: service-mesh-playground
spec:
  hosts:
  - user-service
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: user-service
        subset: v2
        port:
          number: 3001
      weight: 100
  - route:
    - destination:
        host: user-service
        subset: v1
        port:
          number: 3001
      weight: 90
    - destination:
        host: user-service
        subset: v2
        port:
          number: 3001
      weight: 10
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
